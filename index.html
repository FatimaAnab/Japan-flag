<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Flag</title>
    <style>
        .flag{
            background-color: white;
            width: 500px;
            height: 500px;
            position: relative;
        }
        .red{
            background-color: rgb(188, 0, 45);
            border-radius:100%;
            width: 500px;
            height: 500px;
            position: absolute;
            top:50px;
            left:400px;
            margin:0px;
            padding:0px;

        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="red">
        
        </div>
    </div>

</body>
